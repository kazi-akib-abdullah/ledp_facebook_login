<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="assets/favcon.ico" type="image/x-icon">
    
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="description-area">
                <div class="logo-area">
                    <img src="assets/logo.svg" alt="Facebook">
                </div>
                <div class="paragraph-area">
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>
            <div class="form-area">
                <div class="main-form">
                    <form action="#" method="POST">
                        <div class="email">
                            <input type="text" name="email" id="" placeholder="Email address or phone number">
                        </div>
                        <div class="password">
                            <input type="password" name="password" id="" placeholder="Password">
                        </div>
                        <div class="login">
                            <input type="submit" value="Log In">
                        </div>
                        <div class="forget">
                            <a href="#">Forgotten password?</a>
                        </div>
                        <hr>
                        <div class="new-account">
                            <a href="#">
                                <input type="button" value="Create New Account">
                            </a>
                        </div>
                    </form>
                </div>
                <div class="paragraph-form">
                    <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <p>Facebook &copy; 2020</p>
    </div>

</body>
</html>
